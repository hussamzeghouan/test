
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwatchFlow</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1 class="title">SwatchFlow</h1>
    <p class="subtitle">Turn your image into grid-based vector art</p>

    <div class="card">
      <h2>üñºÔ∏è Upload Artwork</h2>
      <input type="file" id="fileInput" accept="image/*,.svg" />
    </div>

    <div class="card">
      <h2>üéõÔ∏è Controls</h2>
      <label>Grid Size <input type="range" id="gridSize" min="5" max="100" value="20" /></label>
      <label>Density <input type="range" id="density" min="0" max="255" value="128" /></label>
      <label>Canvas Zoom <input type="range" id="canvasScale" min="0.25" max="2" step="0.05" value="1" /></label>
      <label>Shape
        <select id="shape">
          <option value="rect">Rectangle</option>
          <option value="dot">Circle</option>
          <option value="hex">Hexagon</option>
        </select>
      </label>
      <label>Color Mode
        <select id="colorMode">
          <option value="original">Original Colors</option>
          <option value="single">Single Color</option>
        </select>
      </label>
      <div id="colorPickerWrapper" class="hidden">
        <input type="color" id="customColor" value="#863DFF" />
      </div>
    </div>

    <div class="card canvas-wrapper">
      <div id="placeholder" class="placeholder">
        <i class="fas fa-image fa-3x"></i>
        <p>Upload an image to see the preview</p>
      </div>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <div class="card actions">
      <button id="copyButton" class="btn primary">Copy SVG</button>
      <button id="downloadButton" class="btn primary">Download SVG</button>
      <button id="exportPng" class="btn secondary">Export as PNG</button>
      <button id="toggleTheme" class="btn light-dark">üåì Toggle Theme</button>
    </div>
  </div>

  <pre id="svgOutput" class="hidden"></pre>
  <script src="js/script.js"></script>
</body>
</html>
