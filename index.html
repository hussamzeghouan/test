
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwatchFlow</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>SwatchFlow</h1>
      <p>Turn your image into a stylized SVG grid pattern</p>
    </header>

    <section class="card">
      <h2>Upload</h2>
      <input type="file" id="fileInput" accept="image/*,.svg" />
    </section>

    <section class="card controls">
      <h2>Controls</h2>
      <label>Grid Size <input type="range" id="gridSize" min="5" max="100" value="20" /></label>
      <label>Density <input type="range" id="density" min="0" max="255" value="128" /></label>
      <label>Canvas Zoom <input type="range" id="canvasScale" min="0.25" max="2" step="0.05" value="1" /></label>

      <label>Shape
        <select id="shape">
          <option value="rect">Rectangle</option>
          <option value="dot">Circle</option>
          <option value="hex">Hexagon</option>
        </select>
      </label>

      <label>Color Mode
        <select id="colorMode">
          <option value="original">Original Colors</option>
          <option value="single">Single Color</option>
        </select>
      </label>

      <div id="colorPickerWrapper" class="hidden">
        <label>Pick Color <input type="color" id="customColor" value="#863DFF" /></label>
      </div>
    </section>

    <section class="card canvas-area">
      <div id="placeholder" class="placeholder">
        <i class="fas fa-image fa-3x"></i>
        <p>Upload an image to see the preview</p>
      </div>
      <canvas id="canvas" class="hidden"></canvas>
    </section>

    <section class="card actions">
      <button id="copyButton" class="btn">Copy SVG</button>
      <button id="downloadButton" class="btn">Download SVG</button>
      <button id="exportPng" class="btn">Export PNG</button>
      <button id="toggleTheme" class="btn">Toggle Theme</button>
    </section>
  </div>

  <pre id="svgOutput" class="hidden"></pre>
  <script src="js/script.js"></script>
</body>
</html>
